<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="well">
				<form ng-submit="addPost(post)">
				  <div class="form-group">
				    <label for="title">Title</label>
				    <input type="text" placeholder="Title" class="form-control" id="title" ng-model="post.title">
				  </div>
				  <div class="form-group">
				    <label for="body">Body</label>
				    <textarea placeholder="Body" id="body" class="form-control" ng-model="post.body"></textarea>
				  </div>
				  <div class="form-group">
				    <label for="image">Image Url</label>
				    <input type="url" placeholder="Image Url" id="image" class="form-control" ng-model="post.imageUrl">
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
